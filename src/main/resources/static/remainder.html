<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remainder</title>
</head>
<body>
<div id="container"></div>
<script>
    let container = document.getElementById('container');
    let containerContent = '';
    for(let i = 1; i <= 100; i++){
        if (i % 3 === 0 && i % 5 === 0) {
            containerContent += '<span>FizzBuzz</span><br>';
        } else if(i % 3 === 0) {
            containerContent += '<span>Fizz</span><br>';
        } else if(i % 5 === 0) {
            containerContent += '<span>Buzz</span><br>';
        } else {
            containerContent += '<span>' + i + '</span><br>';
        }
    }
    container.innerHTML = containerContent;
</script>
</body>
</html>
